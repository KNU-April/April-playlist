<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Playlist Management</title>
</head>
<body>
<style>
    body {
        background-color: #ffe6f2;
        color: #ff3399;
    }

    h1 {
        color: #ff3399;
    }

    table {
        margin-top: 20px;
        border-collapse: collapse;
        width: 100%;
    }

    th, td {
        border: 2px solid #ff3399;
        padding: 8px;
        text-align: left;
    }

    img {
        display: block;
        margin: 0 auto;
    }
</style>
<!-- Include the menu fragment -->
<th:block th:replace="~{menu :: menu}" />

<!-- Playlist List Section -->
<h2>Playlist List</h2>

<!-- Display Playlists in a Table -->
<table border="2">
    <tr>
        <th>Idx</th>
        <th>Image</th>
        <th>Title</th>
        <th>Artist</th>
        <th>Action</th>
    </tr>
    <tr th:each="music : ${playlist.musicList}">
        <td th:text="${music.idx}"></td>
        <td><img th:src="@{${music.image}}" width="30" /></td>
        <td th:text="${music.title}"></td>
        <td th:text="${music.artist}"></td>
        <td>
            <!-- Link to Delete Music -->
            <a th:href="@{/musicDelete/{playlistIdx}/{musicIdx}(playlistIdx=${playlist.idx}, musicIdx=${music.idx})}" onclick="return confirm('Are you sure you want to delete this music?')">Delete</a>        </td>
    </tr>
</table>

<!-- Link to Add New Playlist -->
<a th:href="@{/read/{idx}/musicInsertForm(idx=${playlist.idx})}">Add New Music</a>
</body>
</html>
