<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

<th:block th:replace="~{menu::menu}" />

플레이리스트 목록  <br/>

<table border="2">
    <tr th:each="playlist : ${playlists}">
        <td> [[${playlist.idx}]] </td>
        <td> <img th:src="@{${playlist.image}}" width="30" />  </td>
        <td> <a th:href="@{/read/{idx}(idx=${playlist.idx})}">[[${playlist.title}]]</a> </td>
        <td> <a th:href="@{/delete/{idx}(idx=${playlist.idx})}">삭제</a> </td>
    </tr>
</table>




</body>
</html>
